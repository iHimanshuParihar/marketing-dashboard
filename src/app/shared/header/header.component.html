<nav
  class="bg-white border-gray-200 flex justify-between items-center"
  style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px"
>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between p-4">
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="assets/logo.png"
        class="h-auto"
        width="140px"
        alt="Logo"
        (click)="clickMe()"
      />
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
  </div>
  <div class="mr-10 flex items-center justify-evenly gap-5">
    <nz-badge
      [nzCount]="5"
      style="margin-right: 24px"
      class="cursor-pointer"
      nz-popover
      nzPopoverTitle="Notifications"
      [(nzPopoverVisible)]="isNotification"
      (nzPopoverVisibleChange)="openCloseNotification($event)"
      nzPopoverTrigger="click"
      [nzPopoverContent]="contentTemplate"
    >
      <span nz-icon nzType="bell" class="text-lg" nzTheme="outline"></span>
      <ng-template #contentTemplate>
        <div class="w-60">
          <span style="font-size: 13px"
            >Campaign A was created successfully.</span
          >
          <nz-divider></nz-divider>
          <span style="font-size: 13px">Campaign B is In progress.</span>
          <nz-divider></nz-divider>
          <span style="font-size: 13px">Campaign C was sent successfully.</span>
          <nz-divider></nz-divider>
          <small
            class="float-end relative bottom-4 cursor-pointer hover:underline"
            >Clear</small
          >
        </div>
      </ng-template>
    </nz-badge>
    <nz-avatar
      [nzText]="userInitial"
      style="color: #00923a; background-color: #75d99d"
      class="cursor-pointer"
      nz-popover
    ></nz-avatar>
  </div>
</nav>
